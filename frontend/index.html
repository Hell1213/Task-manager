<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
  <body>
    <h1>Todo Application</h1>
    <!--signup page -->
    <div id="signup-page">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input
          type="text"
          id="signup-username"
          placeholder="username"
          required
        />
        <input type="email" id="signup-email" placeholder="email" required />
        <input type="password" id="signup-password" placeholder="password" />
        <button type="submit">Submit</button>
      </form>
      <p>already have an account ?<a href="#" id="show-signin">Signin</a></p>
    </div>

    <!-- SIgnin page-->
    <div id="signin-page" style="display: none">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input
          type="text"
          id="signin-username"
          placeholder="username"
          required
        />
        <input type="email" id="signin-email" placeholder="email" required />
        <input type="password" id="signin-password" placeholder="password" />
        <button type="submit">Submit</button>
      </form>
      <p>Don't have an account <a href="#" id="show-signup">Signup</a></p>
    </div>

    <!--Todo section -->

    <div id="todo-section" style="display: none">
      <h2>Yours Todos</h2>
      <form id="todo-form" onsubmit="event.preventDefault(); addTodo();">
        <input type="text" id="todo-title" placeholder="Todo title" required />
        <input
          type="text"
          id="todo-description"
          placeholder="Todo description"
          required
        />
        <button onclick="addTodo()">Add Todo</button>
      </form>
      <ul id="todoList"></ul>
    </div>

    <script>
      // Show Signin Page and Hide Signup Page
      document
        .getElementById("show-signin")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("signup-page").style.display = "none";
          document.getElementById("signin-page").style.display = "block";
        });

      // Show Signup Page and Hide Signin Page
      document
        .getElementById("show-signup")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("signin-page").style.display = "none";
          document.getElementById("signup-page").style.display = "block";
        });
    </script>

    <script src="script.js"></script>
  </body>
</html>
